
<div class="wrapper">
	<div class="outer">
		<div class="inner">
  <!-- Container for the image gallery -->
			<div class="container">
  <!-- Full-width images with number text -->
  				{% for imgs in rutas %}
			  	<div class="mySlides">
			      	<img src="{{ imgs }}" style="width:100%">
			  	</div>
			  	{% endfor %}

			  <!-- Next and previous buttons -->
			  	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			  	<a class="next" onclick="plusSlides(1)">&#10095;</a>

			  <!-- Thumbnail images -->
			  	<div class="row">
			  		{% for i in range(0,rutas|length) %}
				    <div class="column">
				      	<img class="demo cursor" src="{{rutas[i]}}" onclick="currentSlide(1+{{i}})">
				    </div>
				    {% endfor %}
			  	</div>
			</div>
		</div>

		<div class="inner" style="font-size: 18px; ">
			<h1 style="text-align: center;">{{ A[0] }}</h1>
			<p>
			<b>Propietario: </b>{{ A[1] }}<br>
			<b>Telefono: </b>{{ A[2] }}<br>
			<b>Email: </b>{{ A[3] }}<br>
			<b>Valor Estimado: </b>{{ A[4] }}
			</p>
			<p><b>Me Interesa cambiarlo por: </b> {{A[5]}}</p>
			<p><b>Descripcion: </b>{{A[6]}} </p>
		</div>
	</div>
</div>


<script type="text/javascript">
	var slideIndex = 1;
	showSlides(slideIndex);
</script>
